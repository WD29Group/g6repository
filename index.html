*

header
{
  position: absolute;
  top: 0;

.toggle

  position: relative;
  width: 60px;
  height: 60px;

  background-size: 30px;
  background-position: center;
  cursor: pointer;
}
.toggle.active

  background-size: 25px;

  cursor: pointer;
}

}

.text h2

}

}
.text a:hover

}

/* nav bar*/
.menu
{
  position: absolute;
  top: 0;
  right: 0;

  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: rgb(255, 255, 255);
}
.menu ul
{
  position: relative;
}
.menu ul li
{
  list-style: none;
}
.menu ul li a
{
  text-decoration: none;
  font-size: 24px;
  color: #111;
}
.menu ul li a:hover
{
  color: #03a9f4; 
  border-radius: 7px;
  transition: all 0.6s ease 0s;
  background: #dcdde1 !important;
}

/*social icons*/
.social
{
  position: absolute;
  z-index: 10;
  bottom: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.social li
{
  list-style: none;
}
.social li a
{
  display: inline-block;
  margin-right: 20px;
  filter: invert(1);
  transform: scale(0.5);
  transition: 0.5s;
}
@media (max-width: 991px)
